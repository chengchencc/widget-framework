<div class="card" style="">
  <div class="card-body">
    <h5 class="card-title">{{settings.title}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{settings.subtitle}}</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="card-link" (click)="onTitleClick($event)">Card link</a>

    <button class="btn btn-danger">click</button>
  </div>
</div>
