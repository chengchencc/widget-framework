
<div class=header>
  <div class=left>
    <img class=icon src="" alt="">
    <span class=title>部件配置</span>

    
    <ul class=step-switch
      *ngIf="stepManager.curStepIndex > 0" >
      <li *ngFor="let stepData of stepDataList.slice(1); let i = index"
        [class.unactive]="stepManager.curStepIndex < i+1"
        [class.cur]="stepManager.curStepIndex == i+1"
        (click)="stepManager.toLastIndex(i+1)" >
        <i class="material-icons">arrow_forward</i>
        <span class=number>{{i+1}}</span>
        <span class=name>{{stepData.name}}</span>
      </li>
    </ul>
  </div>


  <div class=right>
    <div class=btns>
      <!-- <li > -->
        <button
          *ngFor="let btn of stepManager.curStepData['btns']"
          [ngClass]="btn.class"
          (click)="btn.onClick()"
          class="btn">{{btn.name}}</button>
      <!-- </li> -->
    </div>
  </div>
</div>

<div class=widget-list-page>

  <div class=left-list>
    <!-- 搜索 -->
    <div class=search>
      <input type="text" placeholder="搜索">
      <button class=btn>
          <i class="material-icons">search</i>
      </button>
    </div>
    <!-- 列表 -->
    <accordion>
      <accordion-group
        [isOpen]="true" >
          <div accordion-heading
            class=heading >
            <i class="material-icons">folder</i>
            通用部件</div>
          <ul class=inner-list>
            <li><span class=name>个人信息</span></li>
            <li><span class=name>个人信息</span></li>
            <li><span class=name>个人信息</span></li>
            <li><span class=name>个人信息</span></li>
          </ul>
        </accordion-group>
        <accordion-group
          [isOpen]="true" >
            <div accordion-heading
              class=heading >
              <i class="material-icons">folder_open</i>
              通用部件</div>
            <ul class=inner-list>
              <li><span class=name>个人信息</span></li>
              <li><span class=name>个人信息</span></li>
              <li><span class=name>个人信息</span></li>
              <li><span class=name>个人信息</span></li>
            </ul>
          </accordion-group>
      </accordion>
  </div>

  <main>
    <h2 *ngIf="stepManager.curStepIndex==0"
      class="main-panel-title" >销量统计部件</h2>
    <h2 *ngIf="stepManager.curStepIndex>0"
      class="main-panel-title" >{{stepManager.curStepData['name']}}</h2>

    <ul class="widget-list main-panel"
      *ngIf="stepManager.curStepIndex==0" >
      <li>
        <div class=widget-wrapper>
          <!-- widget -->
        </div>
        <div class=widget-name>销量统计</div>
      </li>
      <li>
        <div class=widget-wrapper>
          <!-- widget -->
        </div>
        <div class=widget-name>销量统计</div>
      </li>
      <li>
        <div class=widget-wrapper>
          <!-- widget -->
        </div>
        <div class=widget-name>销量统计</div>
      </li>
      <li>
        <div class=widget-wrapper>
          <!-- widget -->
        </div>
        <div class=widget-name>销量统计</div>
      </li>
      <li>
        <div class=widget-wrapper>
          <!-- widget -->
        </div>
        <div class=widget-name>销量统计</div>
      </li>
      <li>
        <div class=widget-wrapper>
          <!-- widget -->
        </div>
        <div class=widget-name>销量统计</div>
      </li>
      <li>
        <div class=widget-wrapper>
          <!-- widget -->
        </div>
        <div class=widget-name>销量统计</div>
      </li>
    </ul>

    <div class="info-config main-panel"
      *ngIf="stepManager.curStepIndex==1" >
      <div class=input-group>
        <label><span class="require-token">*</span> 部件名称</label>
        <input class=form-control type="text">
      </div>
      <div class=input-group>
        <label>备注</label>
        <textarea class=form-control rows="4"></textarea>
      </div>
    </div>
    <div class="data-config main-panel"
      *ngIf="stepManager.curStepIndex==2" >
      <div class=input-group>
        <label><span class="require-token">*</span> 选择数据集</label>
        <input class=form-control type="text">
      </div>
    </div>
    <div class="widget-config main-panel"
      *ngIf="stepManager.curStepIndex==3" >
      <div class=input-group>
        <label><span class="require-token">*</span> 部件名称</label>
