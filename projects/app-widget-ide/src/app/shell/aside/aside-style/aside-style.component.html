
<p *ngIf="!settingService.selectedSettable" class="no-selection-tip">请选择布局或部件</p>

<div class="setting-container" *ngIf="settingService.selectedSettable">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-dark">
      <li *ngFor="let item of settingService.selectedSettable.getPath(); let i=index;"
        [class.active]="i == settingService.selectedSettable.getPath().length"
        class="breadcrumb-item" >
        <a href="#">{{item}}</a></li>
    </ol>
  </nav>

  <form>
    <div class="form-group setting-item">
      <label for="classes">class</label>
      <ng-select
        [items]="classes"
        autofocus
        name="classes"
        [multiple]="true"
        [(ngModel)]="settingService.selectedSettable.config['classes']"
        (change)="handleChangeClass($event)"
        >
      </ng-select>
      <small id="emailHelp" class="form-text text-muted">you can select one class style.</small>
    </div>

    <accordion class="ul-category">
      <accordion-group  *ngFor="let category of styleProps"
        [heading]="category.name"
        [isOpen]="true" >
        <aside-style-form-list
          [propList]='category.styleProps'
          [configStyle]="settingService.selectedSettable.config.style"
          [computedStyles]="computedStyle()"
          (onChangeValue)="handleChangeValue($event)" ></aside-style-form-list>
      </accordion-group>
    </accordion>
  </form>
</div>
