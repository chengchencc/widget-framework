<gridster [options]="options" appSettable [config]="config" (onSelected)="onSelected($event)" appDropzone (onDragDrop)="onDrop($event)" (onDragOver)="onDragOver($event)"
  (onDragLeave)="onDragLeave($event)">
  <ng-container *ngFor="let item of gridItems">
    <gridster-item *ngIf="item['layout']" [item]="item">
      <widget-container [info]="item['layout'].content" appSettable [config]="item['layout']"></widget-container>
    </gridster-item>
  </ng-container>
</gridster>
<div class="setting-tool">
  <button type="button" class="btn btn-dark btn-sm" (click)="selectParent($event)">parent</button>
</div>
