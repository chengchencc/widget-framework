  <form *ngIf="settings">

    <div class="form-group setting-item">
      <label for="exampleInputEmail1">布局方式</label>
      <select class="form-control form-control-sm" name="gridType" id="gridType" [(ngModel)]="settings.gridType">
        <option value="fit">fit</option>
        <option value="scrollVertical">scrollVertical</option>
        <option value="scrollHorizontal">scrollHorizontal</option>
        <option value="fixed">fixed</option>
        <option value="verticalFixed">verticalFixed</option>
        <option value="horizontalFixed">horizontalFixed</option>
      </select>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">compact Type</label>
        <select class="form-control form-control-sm" name="compactType" id="compactType" [(ngModel)]="settings.compactType">
          <option value="none">None</option>
          <option value="compactUp">Compact Up</option>
          <option value="compactLeft">Compact Left</option>
          <option value="compactLeft&Up">Compact Left & Up</option>
          <option value="compactUp&Left">Compact Up & Left</option>
          <option value="compactUp&Right">Compact Up & Right</option>
        </select>
  
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>


    <div class="form-group">
      <label for="exampleInputEmail1">margin</label>
      <input class="form-control form-control-sm" name="margin" id="margin" type="number" [(ngModel)]="settings.margin">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">display Grid</label>
      <select class="form-control form-control-sm" name="displayGrid" id="displayGrid" [(ngModel)]="settings.displayGrid">
        <option value="always">Always</option>
        <option value="onDrag&Resize">On Drag & Resize</option>
        <option value="none">None</option>
      </select>

      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>


  </form>


</div>
