<div
      *ngFor="let prop of propList"
      class="form-group">
      <!-- 普通 style prop，直接显示 -->
      <ng-container *ngIf="!prop.ifShow">
        <label [for]="prop.name">{{prop.name}}</label>
        <ng-container [ngSwitch]="prop.type">

          <select *ngSwitchCase='StylePropType.LongEnum'
            class="form-control form-control-sm"
            [name]="prop.name"
            [id]="prop.name"
            [ngModel]="getValue(prop.name)"
            (ngModelChange)="handleChangeValue($event, prop)" >
            <option *ngFor="let v of prop.EnumValues"
              [value]="v">{{v}}</option>
          </select>

          <div *ngSwitchCase='StylePropType.ShortEnum'
            class="btn-group"
            btnRadioGroup
            ngDefaultControl
            [name]="prop.name"
            [ngModel]="getValue(prop.name)"
            (ngModelChange)="handleChangeValue($event, prop)" >
            <label *ngFor="let v of prop.EnumValues"
              class="btn btn-radio"
              [btnRadio]="v" tabindex="0" role="button">{{v}}</label>
          </div>

          <input *ngSwitchCase='StylePropType.Text'
            type="text"
            [name]="prop.name"
            [id]="prop.name"
            class="form-control"
            [placeholder]="prop.name"
            [ngModel]="getValue(prop.name)"
            (ngModelChange)="handleChangeValue($event, prop)">

          <input *ngSwitchCase='StylePropType.Color'
            type="text"
            [name]="prop.name"
            [id]="prop.name"
            class="form-control"
            [placeholder]="prop.name"
            [ngModel]="getValue(prop.name)"
            (ngModelChange)="handleChangeValue($event, prop)">

          <input *ngSwitchCase='StylePropType.Number'
            type="text"
            [name]="prop.name"
            [id]="prop.name"
            class="form-control"
            [placeholder]="prop.name"
            [ngModel]="getValue(prop.name)"
            (ngModelChange)="handleChangeValue($event, prop)">
        
          </ng-container>
      </ng-container>

      <!-- style props 容器 -->
      <ng-container *ngIf="prop.ifShow && prop.ifShow(itemConfigStyles, computedStyles)">
        <aside-style-form-list
          [propList]="prop.styleProps"
          [itemConfigStyles]="itemConfigStyles"
          [computedStyles]="computedStyles"
          (onChangeValue)="handleChangeValue($event.value, $event.prop)" ></aside-style-form-list>
      </ng-container>
      <small id="positionHelper" class="text-muted">{{prop.helperContent || prop.name}}</small>
    </div>
