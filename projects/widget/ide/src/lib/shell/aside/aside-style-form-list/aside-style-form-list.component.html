
<div class="ul-prop">
  <ng-container *ngFor="let prop of propList" >
    <!-- 普通 style prop，直接显示 -->
    <div *ngIf="!prop.ifShow"
      class="form-group li-prop">
      <label class='prop-name'
        [class.changed]="isPropInItemConfig(prop.name)"
        [for]="prop.name">{{camel2Joiner(prop.name, ' ')}}</label>
      <ng-container [ngSwitch]="prop.type">

        <select *ngSwitchCase='StylePropType.LongEnum'
          class="form-control form-control-sm"
          [name]="prop.name"
          [id]="prop.name"
          [ngModel]="getValue(prop.name)"
          (ngModelChange)="handleChangeValue($event, prop)" >
          <option *ngFor="let v of prop.EnumValues"
            [value]="v">{{camel2Joiner(v, ' ')}}</option>
        </select>

        <div *ngSwitchCase='StylePropType.ShortEnum'
          class="btn-group"
          btnRadioGroup
          ngDefaultControl
          [name]="prop.name"
          [ngModel]="getValue(prop.name)"
          (ngModelChange)="handleChangeValue($event, prop)" >
          <label *ngFor="let v of prop.EnumValues"
            class="btn btn-radio"
            [btnRadio]="v" tabindex="0" role="button">{{camel2Joiner(v, ' ')}}</label>
        </div>

        <input *ngSwitchCase='StylePropType.Text'
          type="text"
          [name]="prop.name"
          [id]="prop.name"
          class="form-control"
          [placeholder]="camel2Joiner(prop.name, ' ')"
          [ngModel]="getValue(prop.name)"
          (ngModelChange)="handleChangeValue($event, prop)">

        <input *ngSwitchCase='StylePropType.Color'
          type="text"
          [name]="prop.name"
          [id]="prop.name"
          class="form-control"
          [placeholder]="camel2Joiner(prop.name, ' ')"
          [ngModel]="getValue(prop.name)"
          (ngModelChange)="handleChangeValue($event, prop)">

        <div *ngSwitchCase='StylePropType.Number'
          class="input-group" >
          <input type="number"
            [name]="prop.name"
            [id]="prop.name"
            class="form-control"
            [placeholder]="camel2Joiner(prop.name, ' ')"
            [ngModel]="getNumOfValue(prop.name)"
            (ngModelChange)="handleChangeValue($event, prop)">
          <select class="input-group-btn"
            [ngModel]="getUnitOfValue(prop.name)"
            (ngModelChange)="handleChangeValue($event, prop)">
            <option value="px">px</option>
            <option value="%">%</option>
            <option value="vw">vw</option>
            <option value="vh">vh</option>
            <option value="auto">Auto</option>
          </select>
        </div>

      </ng-container>
      <small id="positionHelper" class="text-muted">{{prop.helperContent || prop.name}}</small>
    </div>
    <!-- style props 容器 -->
    <ng-container *ngIf="prop.ifShow && prop.ifShow(itemConfigStyles, computedStyles)">
      <aside-style-form-list
        [propList]="prop.styleProps"
        [itemConfigStyles]="itemConfigStyles"
        [computedStyles]="computedStyles"
        (onChangeValue)="handleChangeValue($event.value, $event.prop)" ></aside-style-form-list>
    </ng-container>
  </ng-container>
</div>
